<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YAGÑA — Philosophy</title>

  <!-- Fonts (Deck vibe) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Deck-like palette (warm paper + coffee-ink) */
      --paper:#F0F0E8;
      --ink:#A09890;
      --ink-strong:#8F877F;
      --line:rgba(160,152,144,.35);

      --serif:"Playfair Display", serif;
      --sans:"Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;

      --max: 980px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: var(--paper);
      color: var(--ink);
      font-family: var(--sans);
      letter-spacing: .2px;
    }

    /* subtle “paper grain” (very light, classy) */
    body:before{
      content:"";
      position:fixed; inset:0;
      pointer-events:none;
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(0,0,0,.02), transparent 55%),
        radial-gradient(900px 500px at 80% 30%, rgba(0,0,0,.018), transparent 60%),
        radial-gradient(1000px 700px at 50% 90%, rgba(0,0,0,.02), transparent 55%);
      mix-blend-mode:multiply;
      opacity:.65;
    }

    .wrap{
      position:relative;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    header{
      max-width: var(--max);
      margin: 0 auto;
      width:100%;
      padding: 28px 22px 0;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
    }

    .logo{
      font-family: var(--serif);
      letter-spacing: .14em;
      font-size: 14px;
      text-transform: uppercase;
      color: var(--ink-strong);
      text-decoration:none;
    }

    nav{
      display:flex;
      gap:18px;
      font-size: 12.5px;
    }
    nav a{
      color: var(--ink);
      text-decoration:none;
      padding: 6px 0;
      border-bottom: 1px solid transparent;
    }
    nav a:hover{ border-bottom-color: var(--line); }
    nav a.active{ color: var(--ink-strong); border-bottom-color: var(--line); }

    main{
      max-width: var(--max);
      margin: 0 auto;
      width:100%;
      padding: 84px 22px 40px;
      display:grid;
      grid-template-columns: 1fr;
      gap: 26px;
    }

    .kicker{
      font-family: var(--sans);
      letter-spacing:.18em;
      text-transform: uppercase;
      font-size: 12px;
      color: rgba(160,152,144,.9);
    }

    h1{
      font-family: var(--serif);
      font-weight: 500;
      font-size: clamp(34px, 5vw, 62px);
      line-height: 1.02;
      margin: 6px 0 0;
      color: var(--ink-strong);
    }

    .divider{
      height:1px;
      background: var(--line);
      margin: 22px 0;
    }

    .copy{
      max-width: 68ch;
      font-size: 16px;
      line-height: 1.85;
      color: rgba(160,152,144,.95);
    }

    .deck-lines{
      font-family: var(--serif);
      font-size: 20px;
      line-height: 1.8;
      color: var(--ink-strong);
      margin-top: 8px;
    }

    .deck-lines span{
      display:block;
    }

    .footer{
      max-width: var(--max);
      margin: auto auto 0;
      width:100%;
      padding: 18px 22px 28px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      border-top: 1px solid var(--line);
    }

    .small{
      font-size: 12px;
      color: rgba(160,152,144,.85);
      letter-spacing:.08em;
      text-transform: uppercase;
    }

    .next{
      display:inline-flex;
      align-items:center;
      gap:10px;
      text-decoration:none;
      color: var(--ink-strong);
      font-size: 12.5px;
      letter-spacing:.12em;
      text-transform: uppercase;
    }
    .arrow{
      width: 34px; height: 34px;
      border: 1px solid var(--line);
      border-radius: 999px;
      display:grid;
      place-items:center;
      transition: transform .18s ease;
    }
    .next:hover .arrow{ transform: translateX(2px); }

    @media (max-width:700px){
      nav{gap:14px}
      main{padding-top:64px}
      .deck-lines{font-size:18px}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <a class="logo" href="index.html">YAGÑA</a>
      <nav>
        <a class="active" href="philosophy.html">Philosophy</a>
        <a href="coffee.html">The Coffee</a>
        <a href="object.html">The Object</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <main>
      <div class="kicker">01 / The Philosophy</div>
      <h1>Less noise.<br/>More pause.</h1>

      <div class="divider"></div>

      <div class="copy">
        We believe coffee is not a product to be pushed, but a process to be respected.
      </div>

      <div class="deck-lines" aria-label="Key lines">
        <span>Less performance.</span>
        <span>Less urgency.</span>
        <span>More intention.</span>
      </div>
    </main>

    <div class="footer">
      <div class="small">Still brewing.</div>

      <!-- Next page -->
      <a class="next" href="coffee.html" aria-label="Go to The Coffee">
        Next
        <span class="arrow">→</span>
      </a>
    </div>
  </div>
</body>
</html>
